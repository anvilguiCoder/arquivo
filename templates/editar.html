{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Editar Aluno</h2>
    <form method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" class="form-control" value="{{ aluno[1] }}" required>

        <label>Data de Nascimento:</label>
        <input type="date" name="data_nascimento" class="form-control" value="{{ aluno[5] }}" required>

        <label>CPF:</label>
        <input type="text" name="cpf" class="form-control" value="{{ aluno[3] }}" required>

        <label>Número da Caixa:</label>
        <input type="text" name="numero_caixa" class="form-control" value="{{ aluno[4] }}" required>

        <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
</div>
{% endblock %}
