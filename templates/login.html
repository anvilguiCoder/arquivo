<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-...HASH..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h2>Login</h2>
      {% with mensagens = get_flashed_messages(with_categories=true) %}
        {% if mensagens %}
          {% for categoria, mensagem in mensagens %}
            <div class="alert alert-{{ categoria }}">{{ mensagem }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST">
        <div>
          <label for="usuario">Usuário:</label>
          <input type="text" name="usuario" id="usuario" required placeholder="Digite seu usuário">
        </div>
        <div class="password-wrapper">
          <label for="senha">Senha:</label>
          <input type="password" name="senha" id="senha" required placeholder="Digite sua senha">
          <i class="fas fa-eye eye-icon" onclick="togglePassword()"></i>
        </div>
        <div class="extras">
          <a href="#">Esqueceu a senha?</a>
          <a href="/">Voltar</a>
        </div>
        <button type="submit" class="btn-primary">Entrar</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const senhaInput = document.getElementById("senha");
      const eyeIcon = document.querySelector(".eye-icon");
      if (senhaInput.type === "password") {
        senhaInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        senhaInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
